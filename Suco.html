<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suco de Laranja</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="recipe-content">
      <h2 id="Suco">Suco de Laranja</h2>
      <img
        src="https://img.cybercook.com.br/receitas/905/suco-de-laranja-2-840x480.jpeg?q=75"
        alt="Suco"
      />
    </div>
    <div>
      <ul class="ingredientes">
        <li>5 laranjas</li>
        <li>1 litro de água</li>
      </ul>
    </div>
    <div>
      <ol class="Instruções">
        <li>
          Corte as laranjas em pedaços e insira no liquidificador, junto com a
          água.
        </li>
        <li>
          No liquidificador, bata a mistura até ficar bem líquida e sem fibras.
        </li>

        <li>Sirva e adoçe a gosto.</li>
      </ol>
    </div>
    <p><a href="index.html">Voltar</a></p>
  </body>
</html>
